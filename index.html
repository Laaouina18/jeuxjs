<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Whack-a-Mole Game</title>
</head>

<body id="mybody">
  <div id="scoreDisplay">Score : 0</div>
  <img id="wormImage" src="./mole-game/worm.png" alt="Worm" />

  <section class="bg">
    <div class="hole-container">
      <div class="hole" id="hole-0">
        <img data-index="0" src="./mole-game/hungry.png"  alt="mole" class="mole">
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-1"><img data-index="1" src="./mole-game/hungry.png" alt="mole" class="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-2"><img data-index="2" src="./mole-game/hungry.png" alt="mole" class="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-3"><img data-index="3" src="./mole-game/hungry.png" alt="mole" class="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-4"><img data-index="4" src="./mole-game/hungry.png" alt="mole" class="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-5"><img data-index="5" src="./mole-game/hungry.png" alt="mole" class="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-6"><img data-index="6" src="./mole-game/hungry.png" alt="mole" class="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-7"><img data-index="7" src="./mole-game/hungry.png" alt="mole" class="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-8"><img data-index="8" src="./mole-game/hungry.png" alt="mole" class="mole"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-9"><img data-index="9" src="./mole-game/hungry.png" alt="happy mole" class="mole"></div>
    </div>
  </section>

  
  <section class="win">
    <img src="./mole-game/win.png" alt="Winner" />
    <div id="winText">Congratulations! You won!</div>
  </section>
  <!-- Ajoutez ceci Ã  votre code HTML -->
  <input type="text" id="userNameInput" placeholder="Entrez votre nom">
  <button id="submitNameButton">Valider</button>
  <button id="startButton" class="button">Start Game</button>
  

  <script src="script.js"></script>
</body>

</html>
